<!DOCTYPE html>
<html>
  <head>
    <title>lw4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script src="./js/script.js"></script>
    <div class="form-registration">
      <div class="form-registration__block">
        <div class="form-registration__text">
          <input type="text" id="first-name" class="form-registration__text__input" placeholder="First name" />
        </div>
        <div class="form-registration__text">
          <input type="text" id="last-name" class="form-registration__text__input" placeholder="Last name" />
          <label class="form-registration__item__error"></label>
        </div>
        <div class="form-registration__text">
          <input type="text" id="email" class="form-registration__text__input" placeholder="Email" />
          <label class="form-registration__item__error" ></label>
        </div>
        <div class="form-registration__text">
          <input type="text" id="password" class="form-registration__text__input" placeholder="Password" />
          <label class="form-registration__item__error"></label>
        </div>
      </div>
        <button id="form-registration__button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
