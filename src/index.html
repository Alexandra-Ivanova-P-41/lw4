<!DOCTYPE html>
<html>
  <head>
    <title>lw4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-registration">
      <div class="form-registration-item">
        <input
          type="text"
          id="first-name"
          class="form-registration-item__input"
          placeholder="First name"
        />
        <label class="form-registration-item__error"></label>
      </div>
      <div class="form-registration-item">
        <input
          type="text"
          id="last-name"
          class="form-registration-item__input"
          placeholder="Last name"
        />
        <label class="form-registration-item__error"></label>
      </div>
      <div class="form-registration-item">
        <input 
          type="text" 
          id="email" 
          class="form-registration-item__input" 
          placeholder="Email" 
        />
        <label class="form-registration-item__error"></label>
      </div>
      <div class="form-registration-item">
        <input
          type="text"
          id="password"
          class="form-registration-item__input"
          placeholder="Password"
        />
        <label class="form-registration-item__error"></label>
      </div>
      <div class="form-registration-item">
        <button class="form-registration-item__button">Sign Up</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
